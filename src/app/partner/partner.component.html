 <!--Banner start-->
 <div class="bradcam_area partner-banner">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text text-left">
                    <h3>Partner Us</h3>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!--Banner END-->
<div class="contact-form spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Tell us about your farming</h3>
                <h6>Please complete this form if you are looking for project sponsorship.</h6>
                <form [formGroup]="formPatner" (ngSubmit)="partnerSubmit()" class="contactFrom">
                    <fieldset formGroupName="parnterField">

                      <legend>All fields with * are required</legend>
                      <div class="input-list">
                          <div class="row">
                              <div class="col-sm-6">
                      <label for="first">First Name</label>
                      <input formControlName="first" id="first" />
                        </div>
                        <div class="col-sm-6">
                      <label for="last">Last Name</label>
                      <input formControlName="last" id="last" />
                      </div>
                      <div class="col-sm-6">
                      <label for="phone">Phone Number</label>
                      <input formControlName="phone" id="phone" />
                      </div>
                      <div class="col-sm-6">
                          <label for="email" id="email-label">Email (required)</label>
                          <input
                            [attr.aria-invalid]="emailIsInvalidAndTouched"
                            formControlName="email"
                            #emailRef
                            id="email"
                            type="email"
                            required />

                          <div
                            *ngIf="emailIsInvalidAndTouched"
                            role="alert"
                            aria-describedby="email-label"
                            tabindex="0"
                            class="error">
                            Please enter a valid email address.
                          </div>

                      </div>
                      <div class="col-sm-6">
                          <label>Farming/Process Name* </label>
                          <input type="text" value="" formControlName="farming" id="farming"  required>
                      </div>
                      <div class="col-sm-6">
                          <label>Location *</label>
                          <input type="text" value="" formControlName="location" id="location"  required>
                      </div>
                      <div class="col-sm-12">
                          <label>Provide Project Details *</label>
                          <textarea value="Provide Project Details" formControlName="detials"></textarea>
                      </div>
                      </div>
                      </div>
                    </fieldset>

                    <div
                      *ngIf="this.formPatner.invalid && formStatus === FormStatus.Error"
                      role="alert"
                      class="status-error">
                      The form has the following errors that need to be corrected:

                      <button (click)="emailRef.focus()" *ngIf="emailIsInvalid">
                        Please enter a valid email address.
                      </button>

                    </div>

                    <div *ngIf="formStatus === FormStatus.Pending" role="status" class="status-pending">
                      Saving Form
                    </div>

                    <div *ngIf="formStatus === FormStatus.Success" role="status" class="status-success">
                      successfully Saved
                    </div>
                    <div class="text-center">
                    <button class="site-btn">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
